# Video
gpu-api=opengl
hwdec=auto-copy-safe
vo=gpu-next

# Scaling
profile=high-quality
cscale=spline36
dscale=mitchell
linear-downscaling=no
scale-antiring=0.7
scale=ewa_lanczos4sharpest

# Interpolation
interpolation=yes
tscale=oversample
video-sync=display-resample

# Debanding
deband=yes
deband-grain=4
deband-iterations=2
deband-range=12
deband-threshold=24

# Dithering
dither-depth=auto
temporal-dither=yes

# Tone mapping
hdr-compute-peak=yes
tone-mapping=bt.2446a

# Subtitles
blend-subtitles=yes
sub-ass-override=no
sub-auto=fuzzy
sub-fix-timing=yes
sub-font-size=48

# Audio
audio-file-auto=fuzzy
volume-max=200
volume=100

# Cache
cache=yes
demuxer-max-back-bytes=32MiB
demuxer-max-bytes=128MiB
demuxer-readahead-secs=30

# Behavior
autocreate-playlist=filter
cursor-autohide=2000
framedrop=vo
keep-open=yes
save-position-on-quit=yes

# Screenshots
screenshot-directory=~/Pictures/mpv
screenshot-format=png
screenshot-high-bit-depth=yes
screenshot-tag-colorspace=yes

# OSD
osd-duration=2000
osd-font-size=32

# Playback
alang=ja,jpn,en,eng
loop-playlist=inf
slang=en,eng
vd-lavc-threads=0
ytdl-format=bestvideo[height<=1440]+bestaudio/best

# Profiles
[protocol.https]
demuxer-max-back-bytes=64MiB
demuxer-max-bytes=256MiB
demuxer-readahead-secs=60

[protocol.http]
profile=protocol.https

[extension.gif]
cache=no
interpolation=no
loop-file=yes

[extension.webm]
loop-file=yes
