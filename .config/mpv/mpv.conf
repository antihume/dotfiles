# --- Video output & hardware decoding ----------------------------------------
vo=gpu-next
gpu-api=vulkan
hwdec=auto-copy-safe
gpu-shader-cache=yes

# --- Scaling -----------------------------------------------------------------
profile=high-quality

scale=ewa_lanczos
scale-blur=0.981251
scale-antiring=0.8

cscale=mitchell
dscale=hermite
linear-downscaling=no

# --- Debanding ---------------------------------------------------------------
deband-iterations=2
deband-threshold=24
deband-range=16
deband-grain=6

# --- Subtitles ---------------------------------------------------------------
sub-auto=fuzzy
sub-font-size=48
blend-subtitles=yes

# --- Cache -------------------------------------------------------------------
demuxer-max-bytes=256MiB
demuxer-max-back-bytes=64MiB
demuxer-readahead-secs=10

# --- Behavior ----------------------------------------------------------------
save-position-on-quit=yes
keep-open=yes

# --- Screenshots -------------------------------------------------------------
screenshot-format=png
screenshot-high-bit-depth=yes
screenshot-directory=~/Pictures/mpv

# --- Audio -------------------------------------------------------------------
audio-file-auto=fuzzy

# --- Window ------------------------------------------------------------------
keepaspect-window=no
geometry=50%:50%
autofit-larger=90%x90%

# --- Playback ----------------------------------------------------------------
loop-playlist=inf
ytdl-format=bestvideo[height<=1440]+bestaudio/best

# --- OSD ---------------------------------------------------------------------
osd-duration=2000
osd-font-size=32

# --- Language ----------------------------------------------------------------
alang=ja,jpn,en,eng
slang=en,eng

# --- Conditional profiles ----------------------------------------------------
[high-fps]
profile-desc=Disable interpolation for 48fps+ content
profile-cond=p["estimated-vf-fps"] >= 48
interpolation=no
